<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        label {
            visibility: hidden;
        }
    </style>
</head>

<body>
   <script src="app.js"></script>
   
    <div class="container">
        <div class="container__left">
            &nbsp;
        </div>
        
        <div class="form-wrap">
        <h1 class="heading margin-bottom">Registration Info</h1>
        
        <form action="form.php" method="POST" onsubmit="return validate()"> 
          <div class="form-group">
            <label for="first-name" id="firstName">Invalid</label>
            <input type="text" name="firstName" class="form-input" id="first-name" placeholder="First Name">
          </div>
          
          <div class="form-group">
            <label for="last-name" id="lastName">Invalid</label>
            <input type="text" name="lastName" class="form-input" id="last-name" placeholder="Last Name">
          </div>
          
          <div class="form-group">
            <label for="email">Invalid</label>
            <input type="email" name="email" class="form-input" id="email" placeholder="Email" >
          </div>
          
          <div class="form-group margin-bottom">
            <label for="password">Invalid</label>
            <input type="password" name="password" class="form-input" id="password" placeholder="Password">
          </div>
          
          <button type="submit" name ="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>
</body>
