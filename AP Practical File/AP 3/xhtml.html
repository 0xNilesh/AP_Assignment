<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title> My Form </title>
    </head>
    
    <body>
        <br>
        <form>
            <fieldset>
                <legend>Personal Information :</legend>
        <p>
            <label for="name">Name* :</label> 
            <input type="text" name="name" id="name" placeholder="Your Name">
        </p>
            <p>
            <label for="number">Mob* :</label>
            <input type="number" name="number" id="number" placeholder="Mobile Number" >
                </p>
            <p>
            <label for="male">Gender : <br>   Male</label>
            <input type="radio" name="gender" id="male">
              <br>  
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br>
            <label for="others">Others</label>
            <input type="radio" name="gender" id="others">
                <br>
            <br>
            <label for="email">E-mail Id* :</label>
            <input type="email" placeholder="name@domain.com" name="email" id="email">
                </p>
            <label for="pswd">Password* :</label>
            <input type="password" name="password" id="pswd">
                <fieldset>
                    <legend><h3>Feedback for our Website :</h3></legend>
                <label>Rate our site : </label>
                <select name=Rating>
                    <option selected>Amazing</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option>Awful</option>
                </select>
                    </fieldset>
            <br>
            <input type="submit" onclick="alert('Details are successfully submitted.')" value=Submit>
            </fieldset>
        </form>
    </body>
</html>
